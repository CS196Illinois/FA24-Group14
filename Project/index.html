<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar ICS Upload</title>
    <!-- Bootstrap CSS for layout styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!-- FullCalendar Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css"/>
    <!-- FullCalendar and Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <!-- iCal Parser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .upload-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 class="text-center">FullCalendar ICS Upload Integration</h2>
    <div class="container calendar-container">
        <div class="upload-btn">
            <input type="file" id="upload" accept=".ics" class="btn btn-primary" />
        </div>
        <div id="calendar"></div>
    </div>
    <br>

    <script>
        $(document).ready(function () {
            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                events: []
            });

            // Handle file upload and parse ICS file
            $('#upload').on('change', function (event) {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.ics')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const events = parseICS(e.target.result);
                        $('#calendar').fullCalendar('removeEvents');  // Clear previous events
                        $('#calendar').fullCalendar('addEventSource', events);
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please upload a valid .ics file');
                }
            })

            // Parse the uploaded ICS file using ical.js
            function parseICS(icsData) {
                const jcalData = ICAL.parse(icsData);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents('vevent');
                const events = [];

                vevents.forEach(vevent => {
                    const start = vevent.getFirstPropertyValue('dtstart');
                    const end = vevent.getFirstPropertyValue('dtend');
                    const summary = vevent.getFirstPropertyValue('summary');

                    events.push({
                        title: summary || 'No Title',
                        start: start.toJSDate(),
                        end: end ? end.toJSDate() : start.toJSDate(),
                        allDay: !start.isDate && !end.isDate
                    });
                });

                return events;
            }
        });
    </script>
</body>
</html>
