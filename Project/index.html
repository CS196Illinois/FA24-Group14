<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify Calendar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3dfd9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header h1 {
            font-size: 2.5rem;
            color: #874d4d;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 60%;
            background-color: #f3dfd9;
        }
        .text h2 {
            font-size: 2.5rem;
            color: #59302b;
            margin-bottom: 0.5rem;
        }
        .text p {
            font-size: 1.2rem;
            color: #7e615c;
        }
        .upload-btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #59302b;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            border-radius: 20px;
        }
        .upload-btn:hover {
            background-color: #7e615c;
        }
        .file-input {
            display: none;
        }
        .image img {
            width: 300px;
            height: auto;
            border: 2px solid #59302b;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PLANIFY</h1>
        </header>
        <div class="content">
            <div class="text">
                <h2>Organize your calendar</h2>
                <p>with the simple click of a button</p>
                <input type="file" id="fileInput" class="file-input" accept=".ics">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">UPLOAD</button>
                <p id="message"></p>
            </div>
            <div class="image">
                <img src="calendar.png" alt="Calendar Image">
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const message = document.getElementById('message');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file && file.name.endsWith('.ics')) {
                message.textContent = `File "${file.name}" uploaded successfully.`;
                message.style.color = 'green';
            } else {
                message.textContent = 'Please upload a valid .ics file.';
                message.style.color = 'red';
                fileInput.value = ''; // Reset the input
            }
        });
    </script>
</body>
</html>
