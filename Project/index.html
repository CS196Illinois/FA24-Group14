<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - FullCalendar ICS Upload</title>

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3d9d6;
            color: #4a3838;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .main-header {
            text-align: center;
            color: #57342b;
        }

        .main-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
        }

        .main-header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .upload-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .upload-btn input[type="file"],
        .download-btn {
            padding: 10px 25px;
            border-radius: 25px;
            background-color: #f5b7b1;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn input[type="file"]:hover,
        .download-btn:hover {
            background-color: #d16e68;
        }

        .calendar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #calendar {
            width: 50%;
            margin-left: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border: 1px solid #ddd;
        }

        .calendar-img {
            margin-left: 50px;
        }

        .calendar-img img {
            max-width: 350px;
            border-radius: 15px;
        }

        .download-btn-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>Planify</h1>
            <p>Organize your calendar with the simple click of a button</p>
        </header>

        <div class="upload-btn">
            <input type="file" id="upload" accept=".ics" />
        </div>

        <div class="calendar-container">
            <div class="calendar-img">
                <img src="your-image-path.png" alt="Calendar Illustration">
            </div>
            <div id="calendar"></div>
        </div>

        <div class="download-btn-container">
            <button id="download-btn" class="download-btn">Download Updated ICS</button>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <!-- iCal Parser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.js"></script>

    <script>
        let calendar;
        let events = [];

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            // Initialize FullCalendar with editable events
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true, // Allow events to be edited
                events: [],

                // Event change detection (fires when events are modified)
                eventChange: function (info) {
                    updateICS();
                }
            });

            calendar.render();

            // Handle file upload and parse ICS file
            document.getElementById('upload').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.ics')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        events = parseICS(e.target.result);
                        calendar.removeAllEvents();  // Clear previous events
                        calendar.addEventSource(events);  // Add parsed events to the calendar
                    };
                    reader.readAsText(file);
                } else {
                    alert('Please upload a valid .ics file');
                }
            });

            // Handle ICS file download
            document.getElementById('download-btn').addEventListener('click', function () {
                const icsData = generateICS(events);
                downloadICSFile(icsData, 'updated_calendar.ics');
            });

        });

        // Parse the uploaded ICS file using ical.js
        function parseICS(icsData) {
            const jcalData = ICAL.parse(icsData);
            const comp = new ICAL.Component(jcalData);
            const vevents = comp.getAllSubcomponents('vevent');
            const events = [];

            vevents.forEach(vevent => {
                const start = vevent.getFirstPropertyValue('dtstart');
                const end = vevent.getFirstPropertyValue('dtend');
                const summary = vevent.getFirstPropertyValue('summary');

                events.push({
                    id: vevent.getFirstPropertyValue('uid'), // Unique event ID for tracking
                    title: summary || 'No Title',
                    start: start.toJSDate(),
                    end: end ? end.toJSDate() : start.toJSDate(),
                    allDay: !start.isDate && !end.isDate
                });
            });

            return events;
        }

        // Update the ICS data when events are changed
        function updateICS() {
            events = calendar.getEvents().map(event => ({
                id: event.id,
                title: event.title,
                start: event.start,
                end: event.end,
                allDay: event.allDay
            }));
        }

        // Generate an ICS file from the event data
        function generateICS(events) {
            const comp = new ICAL.Component(['vcalendar', [], []]);

            // Add calendar properties
            comp.addPropertyWithValue('version', '2.0');
            comp.addPropertyWithValue('prodid', '-//FullCalendar ICS Export//EN');

            // Add events to the calendar
            events.forEach(event => {
                const vevent = new ICAL.Component('vevent');
                vevent.addPropertyWithValue('uid', event.id);
                vevent.addPropertyWithValue('summary', event.title);
                vevent.addPropertyWithValue('dtstart', ICAL.Time.fromJSDate(event.start));
                vevent.addPropertyWithValue('dtend', ICAL.Time.fromJSDate(event.end || event.start));

                comp.addSubcomponent(vevent);
            });

            return comp.toString();
        }

        // Download the ICS file
        function downloadICSFile(icsData, fileName) {
            const blob = new Blob([icsData], { type: 'text/calendar' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
