<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - FullCalendar ICS Upload</title>

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3d9d6;
            color: #4a3838;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .main-header {
            text-align: center;
            color: #57342b;
        }

        .main-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
        }

        .main-header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .upload-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .upload-btn input[type="file"],
        .download-btn {
            padding: 10px 25px;
            border-radius: 25px;
            background-color: #f5b7b1;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn input[type="file"]:hover,
        .download-btn:hover {
            background-color: #d16e68;
        }

        .calendar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #calendar {
            width: 50%;
            margin-left: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border: 1px solid #ddd;
        }

        .calendar-img {
            margin-left: 50px;
        }

        .calendar-img img {
            max-width: 350px;
            border-radius: 15px;
        }

        .download-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .submissionContainer {
            display: flex;
            justify-content: flex-start;   /* Aligns the form to the left side */
            align-items: center;           /* Centers the form vertically */
            height: 20vh;                 /* Full height of the viewport */
            padding-left: 10%;             /* Adjusts padding from the left side (use 10% for some spacing) */
            box-sizing: border-box;
        }
        .submitTask {
            width: 50%;   
            text-align: left; /* Align text inside the form to the left */
        }

        form {
            width: 300px;  /* Adjusts the width of the form */
        }

        input[type="text"] {
            width: 100%;   /* Ensures the text input field takes up the full width of the form */
        }

        input[type="submit"] {
            margin-top: 10px;  /* Adds some space between the text field and the submit button */
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>Planify</h1>
            <p>Organize your calendar with the simple click of a button</p>
        </header>

        <div class="upload-btn">
            <input type="file" id="upload" accept=".ics" multiple />
        </div>

        <div class="calendar-container">
            <div class="calendar-img">
                <img src="your-image-path.png" alt="Calendar Illustration">
            </div>
            <div id="calendar"></div>
        </div>

        <div class="download-btn-container">
            <button id="download-btn" class="download-btn">Download Updated ICS</button>
        </div>

        <div class="submissionContainer"> 
            <div class="submitTask"> 
                <form>
                    <label for=“Assignments”>Assignments</label>
                    <br>
                    <input type=“text” name=“task” id=“task”>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <!-- iCal Parser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.js"></script>

    <script src = "index.js"> </script>
</body>

</html>
