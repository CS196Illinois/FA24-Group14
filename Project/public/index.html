<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyGuide - FullCalendar ICS Upload</title>
     
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />

    <style>
        body {
            font-family: serif;
            background-color: #f3d9d6;
            color: #4a3838;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background-image: url('https://marketplace.canva.com/EAEthkBVLfQ/1/0/1600w/canva-blush-wave-desktop-wallpaper-drvq3zaYl2E.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #57342b;
            text-align: center;
            position: relative;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Light overlay */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .main-header h1 {
            font-size: 4rem;
            font-family: 'Georgia', sans-serif;
            margin: 0;
            padding-bottom: 30px;
        }

        .main-header p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #5f4545
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .upload-btn {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .upload-btn input[type="file"],
        .download-btn {
            padding: 10px 25px;
            border-radius: 25px;
            background-color: #f5b7b1;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn input[type="file"]:hover,
        .download-btn:hover {
            margin-top: 20px;
            background-color: #d16e68;
        }

        /* Assignment input field */
        .submissionContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submitTask {
            width: 50%;   
            text-align: left; /* Align text inside the form to the left */
            margin-left: 50px;
            margin-top: 100px;
        }

        form {
            width: 300px;  /* Adjusts the width of the form */
        }

        input[type="text"] {
            max-width: 400px;
            font-size: 4rem;
            width: 100%; 
            padding: 30px;
             /* Ensures the text input field takes up the full width of the form */
        }

        textarea {
            width: 50%;      /* Ensures it takes the full width of the form */
            height: 150px;    /* Adjust the height as needed */
            padding: 30px;    /* Optional: add some padding */
            font-size: 1rem;  /* Optional: adjust font size */
            margin-top: 10px;
            resize: vertical;  /* Allows users to only resize vertically */
        }

        input[type="submit"] {
            margin-top: 10px;  /* Adds some space between the text field and the submit button */
        }

        .calendar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #calendar {
            width: 60%;
            margin-left: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border: 1px solid #ddd;
        }

        .download-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        #custom-button {
            padding: 10px;
            color: white;
            background-color: #f5b7b1;
            border: 0px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        #custom-button:hover {
            background-color: #d16e68;
        }

        #custom-text {
            padding: 10px;
            margin-left: 8px;
            font-size: 13px;
            font-family: sans-serif;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <header class="main-header">
            <div class="hero-content">
                <h1>StudyGuide</h1>
                <p>Organize your calendar with the simple click of a button</p>
            </div>
        </header>

        <!-- Upload Form -->
        <div class="upload-btn">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="upload" accept=".ics" multiple />
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="submissionContainer"> 
                <div class="submitTask"> 
                    <form id="specsForm">
                        <label for="Specifications">Specifications:</label>
                        <br>
                        <textarea name="task" id="task" rows="6" style="width: 100%;"></textarea>
                        <br>
                        <button type="submit" onclick="" >Submit</button>
                    </form>
                </div>
            </div>
            <div id="calendar"></div> 
        </div>

        <!-- Download Button -->
        <div class="download-btn-container">
            <button id="download-btn" class="download-btn">Download Updated ICS</button>
        </div>

    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <!-- iCal Parser Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.js"></script>
    <script src="index.js"></script>
</body>
</html>
